<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-sign up</title>
    <style>
        img{
            display:block;
            margin:auto;
        }
        .outer_box{
            margin:auto;
            width:700px;
            height:410px;
            margin-top:4px !important;
            margin-bottom:20px;
        }
        .inner_box{
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            margin:auto;
            width:350px;
            height:380px;
            border:0.1em solid rgb(223, 211, 211);
            border-radius:8px;
            padding:20px 26px;
        }
        h2{
            font-size:28px;
            margin:15px 0px 20px 0px;
        }
        .Email,.name,.Password{
            font-size:13px;
            line-height: 19px;;
        }
        #name,#Email,#Password{
            width:280px;
            height:23px;
            padding:3px 7px;
            border:0.1em solid rgb(223, 211, 211);
        }
        .submit{
            background-color: #FFD814;
            border:1px solid #FCD200;
            width:294px;
            height:27px;
            padding:1px 6px;
            margin:auto;
            box-sizing: border-box;
            border-radius:5px;
        }
        .policy{
            font-size: 13px;
            margin-top:18px;
            line-height: 20px;
        }
        .signin_help{
            font-size: 13px;
        }
        a{
            color:#0066C0;
            text-decoration: none;
        }
        .buying_purpose{
            font-size: 13px;
        }
        .shop_on{
            font-size: 13px;
        }
        .new_user{
            color:#767676;
            font-size: 12px;
            text-align:center;
        }
        .create{
            margin:10px 0px 10px 0px;
            border-bottom:0.1em solid rgb(223, 211, 211);
        }
        .create_account{
            width:350px;
            height:27px;
            display:block;
            margin:auto;
            border:0.1em solid rgb(223, 211, 211);
            border-radius:5px;
        }
        .signup_footer{
            font-family: Arial, Helvetica, sans-serif;
            font-size:11px;
            width:350px;
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            margin:auto;
        }
        .a,.b,.c{
            margin-top:20px;
            display:inline-block;
        }
        .copyright{
            font-family: Arial, Helvetica, sans-serif;
            font-size:11px;
            color:#555555;
            position:absolute;
            bottom:1%;
            left:45%;
        }
    </style>
</head>
<body>
    <img src="sign_up_logo.png" alt="Amazon">
    <div class="outer_box">
        <div class="inner_box">
            <form action="/action_page.php" onsubmit="return validateForm()">
                <h2>Create account</h2>
        
                <label class="name" for="name">Your name</label><br>
                <input type="text" id="name" name="name" size="20" placeholder="First and last name"><br><br>
        
                <label class="Email" for="Email">Email</label><br>
                <input type="email" id="Email" name="Email" ><br><br>
        
                <label class="Password" for="Password">Password</label><br>
                <input type="password" id="Password" name="Password" placeholder="at least 6 characters" minlength="6" required><br><br>
        
                <input type="submit" value="Submit" class="submit">
            </form>
        
            <script>
                function validateForm() {
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('Email').value;
        
                    if (name === '' || email === '') {
                        alert('Please enter text in both name and email fields');
                        return false;
                    }
        
                    // Additional validation logic can be added here if needed
        
                    return true;
                }
            </script>
            <p class="policy">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="Privacy_policy.html">Privacy Notice.</a></p>
            <br>
            <a class="signin_help" href="#">Need help?</a><br>
            <hr>
            <br>
            <p class="buying_purpose"><b>Buying for work?</b></p>
            <a class="shop_on" href="#">Shop on Amazon Business</a>
        </div>
        <br>  
    </div>
    <div class="signup_footer">
        <div class="a"><a href="#">Conditions of Use</a></div>
        <div class="b"><a href="#">Privacy Notice.</a></div>
        <div class="c"><a href="#">Help</a></div>
    </div>
    <div class="cr">
        <p class="copyright">Â© 2023, Amazon clone.com</p>
    </div>   
</body>
</html>
